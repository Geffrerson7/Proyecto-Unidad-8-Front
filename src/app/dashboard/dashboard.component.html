<div class="row">

    <!-- Statistics -->
    <div class="col-sm-6 col-md-3" *ngFor="let stat of stats">
        <mat-card [ngClass]="['text-white', stat.color]">
            <mat-card-header>
                <mat-card-subtitle class="text-dark">{{stat.title}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <h2 class="m-y-8" class="text-dark">{{stat.amount}}</h2>
                <small class="text-muted">Monthly</small>
            </mat-card-content>
        </mat-card>
    </div>
