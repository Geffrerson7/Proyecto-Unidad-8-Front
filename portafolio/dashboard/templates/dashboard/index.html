{% extends "../base_dashboard.html" %} {% block content %}
  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Jaqueline Rocio Ramos Vargas</h1>
            <p class="lead fw-normal text-white-50 mb-0">Portafolio</p>
        </div>
    </div>
</header>
        <!-- Section-->
        <section class="py-5">
          <div class="container px-4 px-lg-5 mt-5">
              <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                   {%for item in Items%}
                   <div class="col mb-5">
                   
                      <div class="card h-100">
                          <!-- Product image-->
                          <img class="card-img-top" src="{{item.foto}}" alt="..." />
                          <!-- Product details-->
                          <div class="card-body p-4">
                              <div class="text-center">
                                  <!-- Product name-->
                                  <h5 class="fw-bolder">{{item.titulo}}</h5>
                                  <p>{{item.tags}}</p>
                                  <p>{{item.descripcion}}</p>
                              </div>
                          </div>
                          <!-- Product actions-->
                          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                              <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" href="{{item.url_github}}">
                                  Ver Repositorio
                                </a>
                              </div>
                          </div>
                      </div>
                    
                  </div>
                {%endfor%}
              </div>
          </div>
      </section>
      <!-- Footer-->
      <footer class="py-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">Num. visitas: {{Visits}}</p></div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
  </body>
</html>

{% endblock %}
